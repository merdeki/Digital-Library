<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .book {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .book img {
            max-width: 100%;
            height: 200px;
        }
        .read-button {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div>Digital Library</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="content">
        <h1>Welcome to Digital Library</h1>
        <div class="book">
            <img src="book-placeholder.jpg" alt="Book 1">
            <div>Book Title 1</div>
            <a href="read.html" class="read-button">Read</a>
        </div>
    </div>
</body>
</html>
